<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  form,p{
text-align: center;
  }
 table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
</head>
<body>

<img src="/static/twitter.jpeg" width="300" height="168.75">

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Subscribed Topic</th>
  </tr>
  
{% for item in data %}
        <tr><td>{{item.name}}:</td><td>{{ item.email}}</td><td>{{ item.topic}}</td></tr>
       {% endfor %}
  

</table>

<form action="{{ url_for("index")}}" >
  <input type="submit" value="Go Home">
</form>
</body>
</html>
